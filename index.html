  <body>
    <div id="app"></div>
    <!-- GitHub Pages SPA redirect handler + Supabase recovery handler -->
    <script>
      (function(l) {
        var path = l.pathname;
        var hash = l.hash;
        var search = l.search;

        // First: Decode GitHub Pages 404 redirect (/?/path format)
        if (search[1] === '/' ) {
          var decoded = search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          // Update path for subsequent checks
          path = l.pathname.slice(0, -1) + decoded.split('?')[0];
          var newSearch = decoded.includes('?') ? '?' + decoded.split('?')[1] : '';
          window.history.replaceState(null, null, path + newSearch + hash);
        }

        // Second: Handle Supabase password recovery redirect
        // Supabase redirects to /reset-password with auth data in hash fragment
        // Convert to hash routing: /#/reset-password (preserving auth hash if present)
        // Check if this is a reset-password path (handles both /notizz/reset-password and /reset-password)
        if (path.endsWith('/reset-password') || path.endsWith('/reset-password/')) {
          // Get base path (e.g., /notizz/ for GitHub Pages)
          var basePath = path.replace(/reset-password\/?$/, '');

          // Supabase puts access_token in the hash fragment: #access_token=...&type=recovery
          // We need to preserve this for Supabase client to process
          if (hash && hash.includes('access_token')) {
            // Auth data is in hash - we need to let Supabase process it first
            // Store a flag so the app knows to redirect to reset-password after auth
            sessionStorage.setItem('notizz_recovery_redirect', 'true');
            // Redirect to base path with the auth hash intact
            l.replace(basePath + hash);
          } else {
            // No auth hash, just redirect to hash-based route
            l.replace(basePath + '#/reset-password');
          }
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.ts"></script>
